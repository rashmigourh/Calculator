<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_css/index.css">
    <link rel="stylesheet" href="responsive_css/responsive.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculatorIcon.png">
</head>

<body>
    <div class="contain">
        <div class="container">
    <div class="quest">
        <p>(3+5)*6= 48</p>
        <p>5!= 120</p>
       <p> 1Rad = 57.2958Deg</p>
        <p>1Deg = 0.0174533Rad</p>
        <p>e= 2.71828182....</p>
        <p>e*5= 5.43656365..</p>
        <p>π= 3.1415926....</p>
        <p>2π²= 19.7392.....</p>
        <p>log(10)=1 (with base 10)</p>
        <p>Sin(30) = -0.98803.... (in Rad)</p>
        <p>Sin(30) = 0.5 (in deg)</p>
        <p>√16= 4</p>
        <p>log(1)= 0</p>
    </div>
        <div class="calculator">
            <form class="display" name="display" autocomplete="off">
                <input type="text" name="text" id="screen" placeholder="0">
            </form>

            <div class="btn">
                <button onclick="Rad()">RAD</button>
                <button onclick="Deg()">DEG</button>
                <button onclick="document.display.text.value=''" id="operator">AC</button>
                <button onclick="document.display.text.value=document.display.text.value.toString().slice(0,-1)"
                    id="operator">DEL</button>
            </div>

            <div class="btn">
                <button
                    onclick="document.display.text.value=Math.sin(document.display.text.value)">sin()</button></button>
                <button onclick="document.display.text.value=Math.cos(document.display.text.value)">cos()</button>
                <button onclick="document.display.text.value=Math.tan(document.display.text.value)">tan()</button>
                <button onclick="document.display.text.value=eval(document.display.text.value)" id="operator">=</button>
            </div>

            <div class="btn">
                <button type="button" onclick="fact()">x!</button>
                <!-- <button onclick="document.display.text.value +='^'">x <sup>y</sup> </button>       -->
                <button onclick="document.display.text.value=Math.log10(document.display.text.value)">log<sub
                        style="font-size: 0.7rem;">10</sub></button>
                <button onclick="document.display.text.value=Math.sqrt(document.display.text.value)">√</button>
                <button onclick="document.display.text.value +='%'">%</button>
            </div>

            <div class="btn">
                <button onclick="document.display.text.value +='3.14159265359'">⫪</button>
                <button onclick="document.display.text.value +='2.71828182846'">e</button>
                <button type="button" onclick="document.display.text.value +='('">(</button>
                <button type="button" onclick="document.display.text.value +=')'">)</button>
            </div>

            <div class="btn">
                <button onclick="document.display.text.value +='9'">9</button>
                <button onclick="document.display.text.value +='8'">8</button>
                <button onclick="document.display.text.value +='7'">7</button>
                <button onclick="document.display.text.value +='+'">+</button>
            </div>
            <div class="btn">
                <button onclick="document.display.text.value +='6'">6</button>
                <button onclick="document.display.text.value +='5'">5</button>
                <button onclick="document.display.text.value +='4'">4</button>
                <button onclick="document.display.text.value +='-'">-</button>

            </div>

            <div class="btn">
                <button onclick="document.display.text.value +='3'">3</button>
                <button onclick="document.display.text.value +='2'">2</button>
                <button onclick="document.display.text.value +='1'">1</button>
                <button onclick="document.display.text.value +='*'">*</button>

            </div>
            <div class="btn">
                <button onclick="document.display.text.value +='0'">0</button>
                <button onclick="document.display.text.value +='00'">00</button>
                <button onclick="document.display.text.value +='.'">.</button>
                <button onclick="document.display.text.value +='/'">/</button>

            </div>
        </div>
    </div>
</div>
</body>


<script type="text/javascript">
    var screen = document.querySelector('#screen');
    // var btn = document.querySelectorAll('.btn');

    function fact() {
        var i, num, f;
        f = 1
        num = screen.value;
        console.log(num)
        for (i = 1; i <= num; i++) {
            f = f * i;
        }
        screen.value = f;
    }

    function Rad() {
        var num = screen.value;
        var rad =(num * 3.14159265359) / 180;
        screen.value =  parseFloat(rad.toFixed(7))+"rad";
    }

    function Deg() {
        var num = screen.value;
        var deg = num * 180 / 3.14159265359;
        screen.value = parseFloat(deg.toFixed(7))+"º";
    }

</script>

</html>
